<div class="file">
    <label class="file-label">
        <input class="file-input" type="file" (change)="onChange($event)" accept=".csv,text/csv">
        <span class="file-cta">
            <span class="file-icon">
                <fa-icon [icon]="faUpload"></fa-icon>
            </span>
            <span class="file-label">
                {{ fileName || 'Choose a file...' }}
            </span>
        </span>
    </label>
</div>
<div class="container" *ngIf="loading">
    <h3>Loading ...</h3>
</div>

<div class="notification is-danger" *ngIf="messages">
    <p *ngFor="let message of messages">
        {{message}}
    </p>
</div>

<mima-adverbial-list [adverbials]="adverbials" *ngIf="adverbials"></mima-adverbial-list>
