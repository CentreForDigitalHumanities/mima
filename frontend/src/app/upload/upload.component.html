<div class="text-center">
    <input class="form-control" type="file"
            (change)="onChange($event)">

    <button (click)="onUpload()">
        Upload
    </button>
</div>

<div class="container" *ngIf="loading">
    <h3>Loading ...</h3>
</div>

<div class="notification is-danger" *ngIf="messages">
    <p *ngFor="let message of messages">
        {{message}}
    </p>
</div>

<mima-adverbial-list [adverbials]="adverbials" *ngIf="adverbials"></mima-adverbial-list>
