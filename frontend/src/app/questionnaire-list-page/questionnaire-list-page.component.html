<h1 class="title" i18n>Questionnaires</h1>
<h2 class="subtitle" i18n>Eerste Nederlandse Questionnaire</h2>
<div class="columns">
    <div class="column is-4">
        <!-- <p>Filter by:</p> -->
        <!-- <a class="button" [class.is-primary]="selectedOption === 'question'" (click)="changeOption('question')">Question</a>
        <a class="button" [class.is-primary]="selectedOption === 'dialect'" (click)="changeOption('dialect')">Dialect</a>
        <a class="button" [class.is-primary]="selectedOption === 'participant'" (click)="changeOption('participant')">Participant</a> -->

        <div class="control is-flex-grow-1">
            <h3 class="is-3 has-text-weight-semibold">Question</h3>
            <p-multiSelect class="input" appendTo="body" [(ngModel)]="questionFilters" [options]="dropdownOptions.get('question')" display="chip" (ngModelChange)="filterChange('question', $event)"></p-multiSelect>
            <h3 class="is-3 has-text-weight-semibold">Dialect</h3>
            <p-multiSelect class="input" appendTo="body" [(ngModel)]="dialectFilters" [options]="dropdownOptions.get('dialect')" display="chip" (ngModelChange)="filterChange('dialect', $event)"></p-multiSelect>
            <h3 class="is-3 has-text-weight-semibold">Participant</h3>
            <p-multiSelect class="input" appendTo="body" [(ngModel)]="participantFilters" [options]="dropdownOptions.get('participant')" display="chip" (ngModelChange)="filterChange('participant', $event)"></p-multiSelect>
        </div>
    </div>
    <div *ngIf="!isLoading" class="column">
        <p>Questions:</p>
        <ng-container *ngFor="let questionId of matchedQuestionIds">
            <mima-questionnaire-item [questions]="questions" [id]="questionId" [selectedFilters]="selectedFilters"></mima-questionnaire-item>
        </ng-container>
    </div>
</div>
