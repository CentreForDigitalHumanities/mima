<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <strong class="navbar-item" i18n>
            MiMA
        </strong>

        <button class="navbar-burger burger" aria-label="menu" aria-expanded="false" (click)="toggleBurger()"
            [ngClass]="{'is-active': burgerIconActive}">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </button>
    </div>

    <div class="navbar-menu" [ngClass]="{'is-active': burgerActive}" [@slideInOut]="burgerShow">
        <div class="navbar-start">
            <a [routerLink]="['/home']" routerLinkActive="is-active" class="navbar-item"
                [routerLinkActiveOptions]="routerLinkActiveOptions" i18n>
                Home
            </a>
            <a [routerLink]="['/questionnaires']" routerLinkActive="is-active" class="navbar-item"
                [routerLinkActiveOptions]="routerLinkActiveOptions" i18n>
                Questionnaires
            </a>
            <a [routerLink]="['/manual']" routerLinkActive="is-active"
                [routerLinkActiveOptions]="routerLinkActiveOptions" class="navbar-item" i18n>
                Manual
            </a>
        </div>
        <div class="navbar-end">
            <mima-dark-mode-toggle class="navbar-item"></mima-dark-mode-toggle>
            @if (languages) {
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    <span class="icon">
                        <fa-icon *ngIf="!loading" [icon]="faGlobe"></fa-icon>
                        <fa-icon *ngIf="loading" [icon]="faSync" [spin]="true"></fa-icon>
                    </span>
                </a>

                <div class="navbar-dropdown is-right">
                    <a class="navbar-item" [ngClass]="{'is-active': language.code === currentLanguage }"
                        *ngFor="let language of languages" (click)="setLanguage(language.code)">
                        {{language.name}}
                    </a>
                </div>
            </div>
            }
        </div>
    </div>
</nav>
