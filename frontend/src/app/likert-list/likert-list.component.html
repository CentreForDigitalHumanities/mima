@if(matchedJudgments) {
    @for (judgmentId of matchedJudgments.keys(); track judgmentId) {
        @if (matchedJudgments.has(judgmentId)) {
            <!-- <p [innerHTML]="judgmentId"></p> -->
            <mima-likert [judgments]="matchedJudgments" [id]="judgmentId"></mima-likert>
        }
    }
}
