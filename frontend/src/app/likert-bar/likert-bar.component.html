@if (segments) {
<svg width="100%" height="100%" viewBox="0 0 800 30">
    @for (segment of segments; track segment.n) {
    <g [attr.class]="'segment-' + segment.n">
        <rect [attr.x]="segment.x" y="0" [attr.width]="segment.percentage" height="100%"></rect>
        @if (segment.count > 0) {
        <text [attr.x]="segment.middle" y="20" text-anchor="middle">{{segment.count}}</text>
        }
    </g>
    }
</svg>
}
