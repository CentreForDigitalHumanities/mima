@if (!!filterIndexes) {
@for (index of filterIndexes; track index) {
<div class="block">
    <mima-filter [index]="index" (filterChange)="filterChange($event)"></mima-filter>
</div>
}
}
@if (clearable) {
<div class="level">
    <div class="level-left">
        <div class="buttons">
            <button class="button is-primary" (click)="add()">
                <span class="icon is-small">
                    <fa-icon [icon]="faPlus"></fa-icon>
                </span>
                <span i18n>Add Filter</span>
            </button>
            <button class="button" (click)="clear()">
                <span class="icon is-small">
                    <fa-icon [icon]="faTimes"></fa-icon>
                </span>
                <span i18n>Clear Filters</span>
            </button>
        </div>
    </div>
    @if (filterIndexes.length > 1) {
    <div class="level-right">
        <ng-container i18n>Combine:</ng-container> &nbsp;
        <div class="field has-addons">
            <p class="control">
                <button class="button" [ngClass]="{'is-primary':operator==='and'}" (click)="setOperator('and')">
                    <span i18n>And</span>
                </button>
            </p>
            <p class="control">
                <button class="button" [ngClass]="{'is-primary':operator==='or'}" (click)="setOperator('or')">
                    <span i18n>Or</span>
                </button>
            </p>
        </div>
    </div>
    }
</div>
}
