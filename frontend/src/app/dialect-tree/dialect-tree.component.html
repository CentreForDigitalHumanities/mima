<ul>
    @for(dialect of root; track dialect) {
    <li>
        <span [ngClass]="{'not-matched-directly': !dialects.has(dialect)}">{{dialect}}</span>
        @if (children[dialect]) {
        <mima-dialect-tree [root]="children[dialect]" [dialects]="dialects"></mima-dialect-tree>
        }
    </li>
    }
</ul>
