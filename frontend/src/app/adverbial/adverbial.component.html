<div class="content" *ngIf="adverbial">
    <h1 class="title is-4" [innerHtml]="adverbial.text | highlight:'text':filters"></h1>
    <p>
        <span [innerHtml]="adverbial.example | highlight:'example':filters"></span><br/>
        <ng-container *ngIf="adverbial.gloss"><span [innerHtml]="adverbial.gloss | highlight:'gloss':filters"></span><br /></ng-container>
        <i [innerHtml]="adverbial.translation | highlight:'translation':filters"></i>
    </p>
</div>
<div class="field is-grouped is-grouped-multiline" *ngIf="adverbial">
    <div class="control">
        <div class="tag">
            <span class="tag" [innerHtml]="adverbial.id | highlight:'id':filters"></span>
        </div>
    </div>
    <ng-container  *ngIf="adverbial.labels">
        <div class="control" *ngFor="let label of adverbial.labels">
            <div class="tag">
                <span class="tag" [innerHtml]="label | highlight:'labels':filters"></span>
            </div>
        </div>
    </ng-container>
    <div class="control">
        <div class="tags has-addons">
            <span class="tag" [innerHtml]="adverbial.language_family | highlight:'language_family':filters"></span>
            <span class="tag" [innerHtml]="adverbial.language_group | highlight:'language_group':filters">{{adverbial.language_group}}</span>
            <span class="tag is-dark" [innerHtml]="adverbial.language | highlight:'language':filters">{{adverbial.language}}</span>
            <span class="tag is-info" [innerHtml]="adverbial.dialect | highlight:'dialect':filters">{{adverbial.dialect}}</span>
        </div>
    </div>
    <div class="control" *ngIf="adverbial.source">
        <div class="tag">
            <span class="tag" [innerHtml]="adverbial.source | highlight:'source':filters">{{adverbial.source}}</span>
        </div>
    </div>
    <div class="control" [title]="adverbial.notes" *ngIf="adverbial.notes">
        <i class="icon">
            <fa-icon [icon]="faCommentDots"></fa-icon>
        </i>
    </div>
</div>
